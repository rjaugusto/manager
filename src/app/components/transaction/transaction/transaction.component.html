<main id="main" class="main">
  <div class="pagetitle">
    <h1>Ações</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
        <li class="breadcrumb-item">Acoes</li>

      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section class="section">

    <div class="row">

    <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Incluir Transação</h1>
        <!-- Vertical Form -->
        <form class="row g-3">
          <div class="col-3">
            <label for="trasacaoData" class="form-label">Data</label>
            <input type="date" [(ngModel)]="transaction.transactionDate"  name="transactionDate" class="form-control" id="trasacaoData">
          </div>
          <div class="col-3">
            <label for="transacaoTipo" class="form-label">Tipo de Transação</label>
            <select class="form-select" [(ngModel)]="transaction.transactionType" name="transactionType" aria-label="Default select example">
              <option selected="">Selecione</option>
              <option value="0">Compra</option>
              <option value="1">Venda</option>
            </select>
          </div>
          <div class="col-3">
            <label for="transacaoTipo" class="form-label">Tipo de Ativo</label>
            <select class="form-select" [(ngModel)]="transaction.assetType" name="assetType" aria-label="Default select example">
              <option selected="">Selecione</option>
              <option value="BRAZILIAN_STOCK">Ação</option>
              <option value="FIXED_INCOME">Renda Fixa</option>
              <option value="FII">Fundo Imobiliário</option>
              <option value="USA_STOCK">Ação USA</option>
              <option value="ETF_USA">ETF USA</option>
              <option value="CRYPTO">Crypto</option>

            </select>
          </div>
          <div class="col-3">
            <label for="tickerQuantidade" class="form-label">Ticker </label>
            <input type="text" class="form-control" id="tickerQuantidade">
          </div>
          <div class="col-3">
            <label for="transacaoQuantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" [(ngModel)]="transaction.quantity" id="quantity" name="quantity">
          </div>
          <div class="col-3">
            <label for="transacaoPreco" class="form-label">Preço</label>
            <input type="text" class="form-control" [(ngModel)]="transaction.price" id="price" name="price" >
          </div>
          <div class="col-3">
            <label for="transacaoTaxas" class="form-label">Taxas</label>
            <input type="text" class="form-control" id="transacaoTaxas" >
          </div>
          <div class="col-3">
            <label for="transacaoValorOrdem" class="form-label">Valor da Ordem</label>
            <input type="text" class="form-control" id="transacaoValorOrdem" disabled>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" (click)="salvaTransaction()">Salvar</button>
          </div>
        </form><!-- Vertical Form -->

      </div>
    </div>
  </div>

  <div class="col-lg-6">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Últimas Transações</h1>

      <ul>
        <li *ngFor="let transaction of transactions$ | async">
          {{ transaction.id }} - {{ transaction.quantity }}
        </li>
      </ul>

      <!-- Default Table -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Tipo</th>
            <th scope="col">Ativo</th>
            <th scope="col">Ticker</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço</th>
            <th scope="col">Taxas</th>
            <th scope="col">Valor da Ordem</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">26/03/2023</th>
            <td>Compra</td>
            <td>Ação</td>
            <td>BBAS3</td>
            <td>1000</td>
            <td>R$ 28,50</td>
            <td>R$ 0,50</td>
            <td>R$ 2900,00</td>
          </tr>
        </tbody>
      </table>
      <!-- End Default Table Example -->
    </div>
  </div>
  </div>
</div>
</section>
</main>
